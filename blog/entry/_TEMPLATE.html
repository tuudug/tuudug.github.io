<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CHANGE: Set the title to the date of this entry -->
  <title>YYYY-MM-DD</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="../">&larr; back to directory</a>
    </nav>

    <article class="entry">
      <header class="entry-header">
        <!-- CHANGE: Date and time you wrote this -->
        <div class="date">YYYY-MM-DD HH:MM</div>

        <!-- CHANGE: Music track. Pick one style: -->

        <!-- Style 1: Track with a link -->
        <div class="music-track">
          <span class="note">&#9835;</span>
          <a href="https://www.youtube.com/watch?v=XXXXXXXXXXX"><strong>Artist - Track Name</strong></a>
        </div>

        <!-- Style 2: Track without a link -->
        <!--
        <div class="music-track">
          <span class="note">&#9835;</span>
          <span>Artist - Track Name</span>
        </div>
        -->

        <!-- Style 3: No track -->
        <!--
        <div class="music-track">
          <span class="note">&#9835;</span>
          <em>none</em>
        </div>
        -->
      </header>

      <div class="entry-body">
        <!-- CHANGE: Write your entry here. Use <p> tags for paragraphs. -->
        <p>Your text goes here.</p>

        <p>Second paragraph if needed.</p>
      </div>
    </article>

    <div class="entry-nav">
      <!-- CHANGE: Update prev link to the previous entry filename -->
      <a href="PREVIOUS.html">&larr; prev</a>
      <!-- CHANGE: When a newer entry exists, update this to a link. Otherwise keep as disabled span. -->
      <span class="disabled">next &rarr;</span>
    </div>

    <!--
      ALSO DO:
      1. Update the previous entry's "next" link to point to this file
      2. Add this entry to blog/index.html (at the top of the list)
    -->

    <div class="footer">~ ~ ~</div>
  </div>
</body>
</html>
